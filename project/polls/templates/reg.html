{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .field {
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="window__text">Регистрация</div>
            <form action="" method="post" class="form">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="submit" value="Зарегистрироваться">
            </form>
            <a  href="{% url 'login'  %}" class="submit-log">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</body>
</html>
